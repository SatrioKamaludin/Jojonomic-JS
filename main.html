<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <!-- if JS is stored as external separate file -->
    <!-- <script src="javascript/main.js"></script> -->
    <style>
        #wrap {
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <img src="assets/koala-stock.jpg" alt="">
    <div id="wrap"></div>
    <script>
        // JS code
        
        // Variable declaration
        // Name starts with alphabet, $, or _
        // Name can include alphabet, number, _ and $
        // Case sensitive
        // 'Reserved words' are not allowed
        var x = 1234567;
        var savings = 100000;

        // String data type
        var text = "Coding School";
        var text2 = "old edition";
        // text2 = "new edition"; this will override text2 value

        // Number data type
        var number = 1000;
        var number2 = 100;

        var output = text + " " + text2; //Coding School old edition
        var output2 = number + number2; //1100

        // 1. Choosing id "wrap"
        // 2. Use innerHTML method to fill a content
        document.getElementById("wrap").innerHTML = output2;
    </script>
</body>

</html>
